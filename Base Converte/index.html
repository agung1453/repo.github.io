<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Base Converter</h2>
    <label for="binary">Binary (BIN):</label>
    <input type="text" id="binary" placeholder="Enter binary number" oninput="convertFromBinary()">

    <label for="decimal">Decimal (DEC):</label>
    <input type="text" id="decimal" placeholder="Enter decimal number" oninput="convertFromDecimal()">

    <label for="octal">Octal (OCT):</label>
    <input type="text" id="octal" placeholder="Enter octal number" oninput="convertFromOctal()">

    <label for="hexadecimal">Hexadecimal (HEX):</label>
    <input type="text" id="hexadecimal" placeholder="Enter hexadecimal number" oninput="convertFromHexadecimal()">
  </div>

  <script>
    function convertFromBinary() {
      const binary = document.getElementById("binary").value;
      if (!/^[01]+$/.test(binary) && binary !== "") {
        alert("Invalid binary number!");
        return;
      }
      const decimal = binary ? parseInt(binary, 2) : "";
      updateFields(decimal);
    }

    function convertFromDecimal() {
      const decimal = document.getElementById("decimal").value;
      if (!/^\d+$/.test(decimal) && decimal !== "") {
        alert("Invalid decimal number!");
        return;
      }
      updateFields(decimal ? parseInt(decimal, 10) : "");
    }

    function convertFromOctal() {
      const octal = document.getElementById("octal").value;
      if (!/^[0-7]+$/.test(octal) && octal !== "") {
        alert("Invalid octal number!");
        return;
      }
      const decimal = octal ? parseInt(octal, 8) : "";
      updateFields(decimal);
    }

    function convertFromHexadecimal() {
      const hexadecimal = document.getElementById("hexadecimal").value;
      if (!/^[0-9a-fA-F]+$/.test(hexadecimal) && hexadecimal !== "") {
        alert("Invalid hexadecimal number!");
        return;
      }
      const decimal = hexadecimal ? parseInt(hexadecimal, 16) : "";
      updateFields(decimal);
    }

    function updateFields(decimal) {
      if (decimal === "") {
        document.getElementById("binary").value = "";
        document.getElementById("decimal").value = "";
        document.getElementById("octal").value = "";
        document.getElementById("hexadecimal").value = "";
      } else {
        document.getElementById("binary").value = decimal.toString(2);
        document.getElementById("decimal").value = decimal.toString(10);
        document.getElementById("octal").value = decimal.toString(8);
        document.getElementById("hexadecimal").value = decimal.toString(16).toUpperCase();
      }
    }
  </script>
</body>
</html>
